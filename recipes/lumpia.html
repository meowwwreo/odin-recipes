  <h1>Traditional Filipino Lumpia</h1>

  <img src="https://www.allrecipes.com/thmb/BtNff5pBYj8YvcdlkEyW49he37Y=/0x512/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/35151-traditional-filipino-lumpia-ddmfs-hero-1x2-0745-d25195def74049598ca7cfa057f9d77e.jpg" alt="" width="400px">

  <h2>Description</h2>
  <p>Lumpia are fried spring rolls that are found in Filipino and Indonesian cuisines. 
    The rolls traditionally feature a thin pastry skin (a.k.a. a lumpia wrapper) 
    and are often stuffed with a savory mixture of ground pork and vegetables.</p>
